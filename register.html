  <body class="index-page">
    <section class="banner-short banner-product">
      <h2 class="banner-title">會員專區</h2>
      <div class="breadcrumb-container">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">會員註冊</li>
          </ol>
        </nav>
      </div>
    </section>
    <!-- Main Content -->
    <main>
      <div class="container-register">
        <section class="member-register">
          <h2>會員註冊</h2>
          <form id="register-form">
            <div class="register-box">
              <label for="referral_by_no">推薦人編號</label>
              <input
                type="text"
                id="referral_by_no"
                name="referral_by_no"
                required
              />

              <label for="name">姓名</label>
              <input type="text" id="name" name="name" required />

              <label for="password">密碼</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="new-password"
              />

              <label for="password-confirm">確認密碼</label>
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
                required
              />

              <label for="mobile">電話</label>
              <input type="tel" id="mobile" name="mobile" required />

              <label for="email">電子郵件</label>
              <input type="email" id="email" name="email" required />

              <div class="captcha-container-register">
                <label for="captcha">驗證碼</label>
                <input type="text" id="captcha" name="captcha" required />
                <img id="captchaImg" src="" alt="驗證碼圖片" />
                <!-- <button type="button" onclick="loadCaptcha()">刷新驗證碼</button> -->
                <!-- 隱藏的輸入框來保存驗證碼 key -->
                <input type="hidden" id="captcha-key" name="captcha-key" />
              </div>
            </div>

            <button type="submit">提交註冊</button>
          </form>
        </section>
      </div>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS File -->

    <script src="./assets/js/register.js"></script>
