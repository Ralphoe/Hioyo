<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>享悠網Hioyo</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Marcellus:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="./css/product-detail.css" />
    <link rel="stylesheet" href="./css/shopping-list.css" />
    <link rel="stylesheet" href="./css/information-confirmed.css" />
  </head>

  <body class="index-page">
    <section class="banner-short banner-product">
      <h2 class="banner-title">產品服務</h2>
      <div class="breadcrumb-container">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">首頁</a></li>
            <li class="breadcrumb-item"><a href="./index.html">會員專區</a></li>
            <li class="breadcrumb-item">
              <a href="./product.html">產品服務</a>
            </li>
            <li class="breadcrumb-item">
              <a href="./shopping-list.html">購物結帳</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">資料確認</li>
          </ol>
        </nav>
      </div>
    </section>
    <!-- Main Content -->
    <main>
      <!-- Progress bar -->
      <div class="progress-bar-shopping">
        <div class="step step1">1<span>購物結帳</span></div>
        <div class="step step2">2<span>資料確認</span></div>
        <div class="step step3 inactive">3<span>結帳完成</span></div>
      </div>
      <section class="order-confirm-container">
        <!-- Order Form -->
        <div class="form-section basic-info">
          <h3>訂購人資料</h3>
          <div class="form-group">
            <label>會員編號</label>
            <input type="text" value="1011101" readonly />
          </div>
          <div class="form-group">
            <label>會員姓名</label>
            <input type="text" value="陳天龐" readonly />
          </div>
          <div class="form-group">
            <label>行動電話</label>
            <input type="text" value="0903599826" readonly />
          </div>
          <div class="form-group">
            <label>住宅電話</label>
            <input type="text" value="" readonly />
          </div>
          <div class="form-group">
            <label>公司電話</label>
            <input type="text" value="" readonly />
          </div>
          <div class="form-group">
            <label>E-MAIL</label>
            <input type="text" value="tian@gmail.com" readonly />
          </div>
          <div class="form-group">
            <label>地址</label>
            <input type="text" value="231 新北市新莊路23號" readonly />
          </div>
          <div class="radio-group circle-checkout">
            <label>提貨取貨方式</label>
            <label
              ><input type="radio" name="delivery" value="自取" checked />
              自取</label
            >
            <label
              ><input type="radio" name="delivery" value="寄送" /> 寄送</label
            >
          </div>
        </div>

        <!-- Suggested Number -->
        <div class="suggested-number">
          <label for="referral-code">推薦人編號</label>
          <input
            type="text"
            id="referral-code"
            class="readonly-input"
            value="1011101"
            readonly
          />
        </div>

        <!-- Recipient Section -->
        <div class="form-section recipient">
          <h3>收件人資料</h3>
          <div class="radio-group circle-checkout">
            <label
              ><input
                type="radio"
                name="recipient"
                value="同訂購人資訊"
                checked
              />
              同訂購人資訊</label
            >
            <label
              ><input type="radio" name="recipient" value="填寫收件人資料" />
              填寫收件人資料</label
            >
          </div>
          <div class="form-group country">
            <label>收件人地址</label>
            <select>
              <option value="台灣">台灣</option>
              <option value="台灣">中華人民共和國</option>
              <option value="台灣">美利堅合眾國</option>
            </select>
          </div>
          <div class="form-group address">
            <div class="address-info-box">
              <input type="text" placeholder="鄉/鎮/區" />
              <input type="text" placeholder="縣/市" />
              <input type="text" placeholder="郵遞區號" />
            </div>
            <input type="text" placeholder="地址" class="address-input" />
          </div>
          <div class="form-group received-info">
            <label>收件人姓名</label>
            <input type="text" />
          </div>
          <div class="form-group received-info">
            <label>聯絡電話</label>
            <input type="text" />
          </div>
          <div class="form-group received-info">
            <label>行動電話</label>
            <input type="text" />
          </div>
        </div>

        <!-- Invoice Information -->
        <div class="form-section invoice-info">
          <h3>發票資訊</h3>
          <div class="radio-group">
            <label
              ><input type="radio" name="invoice" value="紙本發票" checked />
              紙本發票</label
            >
            <label
              ><input type="radio" name="invoice" value="手機條碼" />
              手機條碼</label
            >
            <label
              ><input type="radio" name="invoice" value="發票捐贈" />
              發票捐贈</label
            >
          </div>
        </div>

        <!-- Other Notes -->
        <div class="form-section other-notes">
          <h3>其他備註事項</h3>
          <div class="form-group">
            <label for="notes"></label>
            <textarea id="notes" rows="4" placeholder="輸入備註..."></textarea>
          </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <button class="cancel-btn">重新填寫</button>
          <button onclick="window.location.href='payment-confirmed.html'">確認送出</button>
        </div>
      </section>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <!-- Shared Area -->
    <script src="./shared/header.js" defer></script>
    <script src="./shared/footer.js"></script>
    <script src="./shared/placeholder.js"></script>
    <script src="./shared/scroll-top.js"></script>
    <!-- Main JS File -->
    <script src="./assets/js/product.js"></script>
    <script src="./assets/js/product-detail.js"></script>
    <script src="./assets/js/shopping-cart-sidebar.js"></script>
    <script src="./assets/js/information-confirmed.js"></script>
  </body>
</html>
