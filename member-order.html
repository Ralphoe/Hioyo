            <section class="member-section">
                <div class="member-title">
                    <h2>訂單查詢</h2>
                </div>
                <div class="order-query-form">
                    <form id="orderQueryForm" class="orderQueryForm">
                        <div class="form-group">
                            <label for="startDate">訂單起始日</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">訂單結束日</label>
                            <input type="date" id="endDate" required>
                        </div>
                        <button type="submit" class="btn-submit">查詢</button>
                    </form>
                    <div class="filter-order-section">
                        <div class="filter-order-tabs">
                            <ul class="filter-tabs-list">
                                <li data-status="all">全部</li>
                                <li data-status="待付款">待付款</li>
                                <li data-status="待出貨">待出貨</li>
                                <li data-status="已出貨">已出貨</li>
                                <li data-status="已送達">已送達</li>
                                <li data-status="不成立">不成立</li>
                            </ul>
                            <div class="search-bar">
                                <input type="text" id="searchOrder" placeholder="請輸入訂單編號/訂貨代碼" />
                                <i class="fas fa-search search-icon" id="searchButton"></i>
                            </div>
                        </div>
                    </div>
                    <div class="order-results" id="orderResults" style="display: none;">
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>訂單日期</th>
                                    <th>訂單編號</th>
                                    <th>訂購人姓名</th>
                                    <th>狀態</th>
                                    <th>付款方式</th>
                                    <th>金額</th>
                                </tr>
                            </thead>
                            <tbody id="orderResultsBody">
                                <!-- 訂單查詢結果將顯示在此處 -->
                            </tbody>
                        </table>
                    </div>
