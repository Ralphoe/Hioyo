  <body class="index-page">
    <section class="banner-short banner-product">
      <h2 class="banner-title">會員專區</h2>
      <div class="breadcrumb-container">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">會員登入</li>
          </ol>
        </nav>
      </div>
    </section>
    <!-- Main Content -->
    <main>
      <section class="member-login">
        <h2>會員登入</h2>
        <form id="login-form">
          <div class="login-box">
            <label for="username">手機/信箱/會員編號</label>
            <input type="text" id="username" name="username" required />

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required />

            <div class="captcha-container">
              <label for="captcha">驗證碼</label>
              <input
                type="text"
                id="captcha"
                class="captcha"
                name="captcha"
                placeholder="請輸入驗證碼"
                required
              />
              <img id="captchaImg" src="" alt="驗證碼圖片" />
              <!-- 隱藏的輸入框來保存驗證碼 key -->
              <input type="hidden" id="captcha-key" name="captcha-key" />
            </div>
          </div>

          <button type="submit">登入</button>
          <div class="form-options">
            <a href="/member-forget">忘記密碼</a><span>|</span
            ><a href="/register.html">加入會員</a>
          </div>
        </form>
      </section>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <script src="./shared/placeholder.js"></script>
    <script src="./shared/scroll-top.js"></script>
    <!-- Main JS File -->
    <script src="./assets/js/shopping-cart-sidebar.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
