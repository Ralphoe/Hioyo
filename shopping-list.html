  <body class="index-page">
    <section class="banner-short banner-product">
      <h2 class="banner-title">產品服務</h2>
      <div class="breadcrumb-container">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">

          </ol>
        </nav>
      </div>
    </section>
    <!-- Main Content -->
    <main>
      <!-- Progress bar -->
      <div class="progress-bar-shopping">
        <div class="step step1">1<span>購物結帳</span></div>
        <div class="step step2 inactive">2<span>資料確認</span></div>
        <div class="step step3 inactive">3<span>結帳完成</span></div>
      </div>
      <section class="checkout-container">

        <div class="product-list">
          <div class="product-item">
            <img src="./assets/img/sample_img.jpg" alt="商品圖片" />
            <div class="product-details">
              <div class="product-name">601 <br />[植物硒系列] - 舍麗尼</div>
            </div>
            <div class="counting-box">
              <div class="product-price">$ 2,980</div>
              <div class="item-nyt"><span class="nyt">NYT</span>50</div>
              <div class="item-mount"><span>x</span>2</div>
            </div>
          </div>

          <div class="product-item">
            <img src="./assets/img/sample_img.jpg" alt="商品圖片" />
            <div class="product-details">
              <div class="product-name">606 <br />[植物硒系列] - 舍麗尼</div>
            </div>
            <div class="counting-box">
              <div class="product-price">$ 799</div>
              <div class="item-nyt"><span class="nyt">NYT</span>10</div>
              <div class="item-mount"><span>x</span>2</div>
            </div>
          </div>

          <div class="product-item">
            <img src="./assets/img/sample_img.jpg" alt="商品圖片" />
            <div class="product-details">
              <div class="product-name">801 <br />[植物硒系列] - 舍麗尼</div>
            </div>
            <div class="counting-box">
              <div class="product-price">$ 2,380</div>
              <div class="item-nyt"><span class="nyt">NYT</span>35</div>
              <div class="item-mount"><span>x</span>1</div>
            </div>
          </div>
        </div>

        <div class="shopping-list-footer">
          <!-- Coupon Section -->
          <div class="coupon-select">
            <label for="coupon">使用優惠券</label>
            <select id="coupon">
              <option value="">請選擇優惠券</option>
              <option value="100">全系列商品折扣100元</option>
            </select>
          </div>

          <!-- Total Section -->
          <div class="total-section">
            <div class="mount-title">總金額</div>
            <div class="total-counting">
              <div class="total-amount"><small>-100</small>$ 7,509</div>
              <div class="total-nyt">
                <small>-10</small><span class="nyt">NYT</span>120
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="shopping-list-buttons">
            <button class="cancel-btn">繼續購物</button>
            <button onclick="window.location.href='Information-confirmed.html'">結帳</button>
          </div>
